

kind: List
apiVersion: v1
items:
  - kind: Secret
    apiVersion: v1
    type: kubernetes.io/basic-auth
    metadata:
      name: secret1
      annotations:
        build.openshift.io/source-secret-match-uri-1: '*://*.example.com/*'
    data:
      username: AA==
  - kind: Secret
    apiVersion: v1
    type: kubernetes.io/ssh-auth
    metadata:
      name: secret2
      annotations:
        build.openshift.io/source-secret-match-uri-1: '*://*.example.com/*'
    data:
      ssh-privatekey: AA==
  - kind: Secret
    apiVersion: v1
    type: kubernetes.io/basic-auth
    metadata:
      name: secret3
      annotations:
        build.openshift.io/source-secret-match-uri-1: 'https://*.com/*'
    data:
      username: AA==
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: test1
    spec:
      source:
        type: Git
        git:
          uri: https://server1.example.com/path
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStream
            name: test
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: test2
    spec:
      source:
        type: Git
        git:
          uri: ssh://server1.example.com/path
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStream
            name: test
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: test3
    spec:
      source:
        type: Git
        git:
          uri: https://test.com/path
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStream
            name: test
  - kind: BuildConfig
    apiVersion: v1
    metadata:
      name: test4
    spec:
      source:
        type: Git
        git:
          uri: http://test.com/path
      strategy:
        type: Source
        sourceStrategy:
          from:
            kind: ImageStream
            name: test
